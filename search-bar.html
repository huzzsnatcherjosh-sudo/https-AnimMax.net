<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAX – Search Bar</title>
    <style>
        :root {
            --bg: #121212;
            --text: #ffffff;
            --accent: #00BCD4;
            --glow-blue: rgba(0, 188, 212, 0.7);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
        }
        .search-container {
            position: relative;
            width: 320px;
        }
        .search-input {
            width: 100%;
            padding: .8rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, .2);
            border-radius: 99px;
            background: rgba(255, 255, 255, .07);
            color: var(--text);
            font-size: 1rem;
            transition: .3s;
        }
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--glow-blue);
            outline: none;
        }
        .search-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: var(--accent);
            color: var(--bg);
            padding: .5rem 1rem;
            border-radius: 99px;
            cursor: pointer;
            font-weight: 600;
            transition: .2s;
        }
        .search-btn:hover {
            box-shadow: 0 0 15px var(--glow-blue);
        }
    </style>
</head>
<body>

<div class="search-container">
    <input id="searchInput" class="search-input" placeholder="Search anime…" autocomplete="off">
    <button class="search-btn" onclick="doSearch()">Go</button>
</div>

<script>
function doSearch(){
    const q = document.getElementById('searchInput').value.trim();
    if (!q) return;
    alert('Searching for: ' + q);
    // hook into parent page here
}
document.getElementById('searchInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') doSearch();
});
</script>

</body>
</html>
