<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAX ‚Äì Watch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --text: #ffffff;
            --accent: #00BCD4;
            --secondary: #E91E63;
            --glow-blue: rgba(0, 188, 212, 0.7);
            --glow-pink: rgba(233, 30, 99, 0.6);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #player {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 2rem;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 40px var(--glow-purple);
        }
        .controls-strip {
            display: flex;
            align-items: center;
            gap: .5rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .controls-strip button {
            border: 1px solid rgba(255, 255, 255, .2);
            background: rgba(255, 255, 255, .07);
            color: var(--text);
            padding: .5rem .7rem;
            border-radius: 6px;
            cursor: pointer;
            transition: .2s;
        }
        .controls-strip button:hover {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--glow-blue);
        }
        #episodes {
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 200px;
            overflow-y: auto;
        }
        #episodes button {
            border: 1px solid rgba(255, 255, 255, .2);
            background: rgba(255, 255, 255, .07);
            color: var(--text);
            padding: .4rem .8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: .2s;
        }
        #episodes button:hover,
        #episodes button.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--glow-blue);
        }
    </style>
</head>
<body>

<header>
    <h1>ANIMAX ‚Äì Watch</h1>
    <a href="index.html" style="color:var(--accent);text-decoration:none;">‚Üê Back to site</a>
</header>

<video id="player" controls autoplay></video>
<div class="controls-strip">
    <button onclick="playPause()">‚èØ</button>
    <button onclick="skip(-10)">‚è™-10s</button>
    <button onclick="skip(10)">‚è©+10s</button>
    <button onclick="toggleMute()">üîä</button>
    <button onclick="toggleFullscreen()">‚õ∂</button>
    <button onclick="toggleSettings()">‚öô</button>
</div>
<div id="episodes"></div>

<script>
const PROXY = "https://corsproxy.io/?";
const $ = s => document.querySelector(s);

/* demo episode list ‚Äì replace with real API calls */
const demoEpisodes = [
    {num:1,url:"https://cr-play.qtf.io/playlist/gr09n9v8r/1.m3u8"},
    {num:2,url:"https://cr-play.qtf.io/playlist/gr09n9v8r/2.m3u8"},
    {num:3,url:"https://cr-play.qtf.io/playlist/gr09n9v8r/3.m3u8"}
];

function loadEpisodes(){
    episodesDiv.innerHTML = demoEpisodes.map((ep,i) =>
        `<button onclick="watchEp('${ep.url}', ${i})">Ep ${ep.num}</button>`
    ).join('');
    watchEp(demoEpisodes[0].url, 0);
}
loadEpisodes();

function watchEp(m3u8, idx){
    if (!m3u8) return alert("Stream unavailable.");
    player.src = m3u8;
    player.play();
    document.querySelectorAll('#episodes button').forEach((b,i)=>b.classList.toggle('active', i===idx));
}
function playPause(){
    if (player.paused) { player.play(); } else { player.pause(); }
}
function skip(sec){
    player.currentTime += sec;
}
function toggleMute(){
    player.muted = !player.muted;
}
function toggleFullscreen(){
    if (!document.fullscreenElement) player.requestFullscreen();
    else document.exitFullscreen();
}
function toggleSettings(){
    alert('Settings panel coming soon!');
}
</script>

</body>
</html>
